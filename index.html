<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Game</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>

  <body>
    <h1 class="message" id="message">Press Enter to Play PingPong</h1>
    <div id="game-start">
    </div>
    <div id="stats">
      <p>Level: <span id="level">1</span></p>
      <p>Score: <span id="score">0</span></p>
      <p>Lives: <span id="lives">3</span></p>
    </div>
    <div id="game-container">
      <div class="board">
        <div id="ball"></div>
        <div  id="paddle"></div>
      </div>
    </div>
    <div id="game-end">
    </div>

    <button id="start-button"><h1 class="message">Enter the Game</h1></button>
    <button id="restart-button"><h1 class="message">Restart the Game</h1></button>

    <script src="/ball.js"></script>
    <script src="/player.js"></script>
    <script src="/game.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
